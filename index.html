<!DOCTYPE html>
<html>
<head>
	<title>To Do List - JavaScript</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>To do List App</h1>
		</div>
		<div id="date"></div>
		<div class="add-to-do">
			<input type="text" placeholder="Add new todo" id="input">
			<button id="btnInsert">Add</button>
		</div>
		<div class="content">
			<ul id="list">
				<!-- <li class="item">
					<button class="uncheckBtn" job="complete"></button>
					<p class="text">Drink Coffeeeeeeeeeeeeeee</p>
					<button class="delBtn" job="delete"></button>
				</li>  -->
			</ul>
		</div>
		<div class="clear">
			<span>You have <span id="pendingTasks"></span> pending tasks</span>
			<button id="clearBtn">Clear All</button>
		</div>
	</div>

  <!-- My Modal -->
  <div id="simpleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="closeBtn">&times;</span>
      </div>
      <div class="modal-body">
        <p>Delete all to do list?</p>
      </div>
      <div class="modal-option">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
     <!-- <div class="modal-footer">
        <h3>Modal Footer</h3>
      </div> -->
     </div>
  </div>

	<footer>
		<p>Copyright Ace &copy; 2021</p>
	</footer>

	<script type="module" src="js/app.js"></script>
</body>
</html>
